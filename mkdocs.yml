site_name: BuildOps Docs
site_url: https://secdevelopmentllc.github.io/builder-dashboard/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy

plugins:
  - macros
  - table-reader
  - glightbox

markdown_extensions:
  - pymdownx.snippets

nav:
  - Home: index.md
  - Dashboards:
      - Company Budget Overview: dashboards/company-budget.md
      - Staff & Contractor Assignments: dashboards/staff-assignments.md
      - Vendor Billing Overview: dashboards/vendor-billing.md
  - Projects:
      - New Project: projects/new-project.md
